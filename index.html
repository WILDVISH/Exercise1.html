<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>
</head>

<body>
    <h1>6 Different Videos</h1>
    <header>
        <nav>
            <ol>
                <li><video src="1.mp4" height="400" controls muted poster="1.jpeg"></video></li><br>
                <li><video src="2.mp4" height="400" controls muted poster="2.jpeg"></video></li><br>
                <li><video src="3.mp4" height="400" controls muted poster="3.jpg"></video></li><br>
                <li><video src="4.mp4" height="400" controls muted poster="4.jpeg"></video></li><br>
                <li><video src="5.mp4" height="400" controls muted poster="5.jpeg"></video></li><br>
                <li><video src="6.mp4" height="400" controls muted poster="6.jpeg"></video></li><br>
            </ol>
            <h1>6 Different Audios</h1>
            <ol>
                <li><audio src="1.mp3" controls></audio></li><br>
                <li><audio src="2.mp3" controls></audio></li><br>
                <li><audio src="3.mp3" controls></audio></li><br>
                <li><audio src="4.mp3" controls></audio></li><br>
                <li><audio src="5.mp3" controls></audio></li><br>
                <li><audio src="6.mp3" controls></audio></li><br>
            </ol>
        </nav>
    </header>

</body>

</html>
